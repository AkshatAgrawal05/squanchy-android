ext {
    supportLibVersion = '25.1.0'
    playServicesVersion = '10.0.1'

    gradlePlugins = [
            fabric              : 'io.fabric.tools:gradle:1.22.0',
            buildProperties     : 'com.novoda:build-properties-plugin:1.2.1',
            androidApt          : 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    ]

    libraries = [
            app: [
                    annotations     : 'org.jetbrains:annotations:13.0',
                    appCompat       : "com.android.support:appcompat-v7:${supportLibVersion}",
                    autoValue       : 'com.google.auto.value:auto-value:1.3',
                    crashlytics     : 'com.crashlytics.sdk.android:crashlytics:2.6.5',
                    gson            : 'com.google.code.gson:gson:2.8.0',
                    materialTabStrip: 'com.jpardogo.materialtabstrip:library:1.0.8',
                    parallaxScroll  : 'com.github.nirhart:parallaxscroll:1.0',
                    playAnalytics   : "com.google.android.gms:play-services-analytics:${playServicesVersion}",
                    playMaps        : "com.google.android.gms:play-services-maps:${playServicesVersion}",
                    retrofit        : 'com.squareup.retrofit2:retrofit:2.1.0',
                    retrofitGson    : 'com.squareup.retrofit2:converter-gson:2.1.0',
                    retrofitRx      : 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0',
                    retrolambda     : 'net.orfjackal.retrolambda:retrolambda:2.5.0',
                    rx              : 'io.reactivex.rxjava2:rxjava:2.0.5',
                    rxAndroid       : 'io.reactivex.rxjava2:rxandroid:2.0.1',
                    shadowLayout    : 'com.github.dmytrodanylyk.shadow-layout:library:1.0.2',
                    scaleImageView  : 'com.davemorrissey.labs:subsampling-scale-image-view:3.6.0',
                    tweetUi         : 'com.twitter.sdk.android:tweet-ui:2.2.0',
                    timber          : 'com.jakewharton.timber:timber:4.3.1',
                    volley          : 'com.mcxiaoke.volley:library:1.0.19'
            ]
    ]
}
