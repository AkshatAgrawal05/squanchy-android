machine:
    java:
        version: oraclejdk8
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
        ANDROID_BUILD_TOOLS: 25.0.2
        APPLICATION_ID: net.squanchy.example
        FABRIC_API_KEY: 0000000000000000000000000000000000000000 
        GOOGLE_MAPS_API_KEY: DUMMY_GOOGLE_MAPS_API_KEY
        NEARIT_API_KEY: DUMMY_NEARIT_API_KEY
        TWITTER_API_KEY: DUMMY_TWITTER_API_KEY
        TWITTER_SECRET: DUMMY_TWITTER_SECRET

dependencies:
    pre:
        - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
        - if [ ! -e $ANDROID_HOME/tools/bin/sdkmanager ]; then echo y | android update sdk --no-ui --all --filter tools; fi
        - echo y | $ANDROID_HOME/tools/bin/sdkmanager --verbose "platform-tools" "patcher;v4" "build-tools;"$ANDROID_BUILD_TOOLS "extras;google;m2repository"
    override:
        - if [ -f ./gradlew ]; then ./gradlew app:dependencies --console=plain --no-daemon;else gradle app:dependencies --console=plain --no-daemon;fi
    cache_directories:
        - /usr/local/android-sdk-linux/tools
        - /usr/local/android-sdk-linux/platform-tools
        - /usr/local/android-sdk-linux/build-tools
        - /usr/local/android-sdk-linux/licenses
        - /usr/local/android-sdk-linux/platforms/android-25
        - /usr/local/android-sdk-linux/extras/google/m2repository
        - /home/ubuntu/.gradle/caches/
        - /home/ubuntu/.gradle/wrapper/

test:
    pre:
        - ./team-props/scripts/ci-mock-google-services-setup.sh
    override:
        - ./gradlew check --no-daemon --console=plain --stacktrace --continue
    post:
        - mkdir -p $CIRCLE_TEST_REPORTS/reports/junit
        - if [ -fe app/build/test-results ]; then cp -R app/build/test-results/* $CIRCLE_TEST_REPORTS/reports/junit; else echo "No JUnit results found"; fi
        - mkdir -p $CIRCLE_TEST_REPORTS/reports/lint
        - find app/build/reports -maxdepth 1 -name "*.html" -exec cp {} $CIRCLE_TEST_REPORTS/reports/lint/ \;
        - find app/build/reports -maxdepth 1 -name "*.xml" -exec cp {} $CIRCLE_TEST_REPORTS/reports/lint/ \;
        - if [ -f app/build/reports/pmd ]; then cp -R app/build/reports/pmd $CIRCLE_TEST_REPORTS/reports; else echo "No PMD reports found"; fi
        - if [ -f app/build/reports/checkstyle ]; then cp -R app/build/reports/checkstyle $CIRCLE_TEST_REPORTS/reports; else echo "No Checkstyle reports found"; fi
        - if [ -f app/build/reports/findbugs ]; then cp -R app/build/reports/findbugs $CIRCLE_TEST_REPORTS/reports; else echo "No Findbugs reports found"; fi
        - if [ -f app/build/reports/report.detekt ]; then cp -R app/build/reports/report.detekt $CIRCLE_TEST_REPORTS/reports/detekt/report.detekt; else echo "No Detekt reports found"; fi
