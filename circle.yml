machine:
    java:
        version: oraclejdk8
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
        APPLICATION_ID: net.squanchy.example
        FABRIC_API_KEY: 0000000000000000000000000000000000000000 
        GOOGLE_MAPS_API_KEY: DUMMY_GOOGLE_MAPS_API_KEY
        NEARIT_API_KEY: DUMMY_NEARIT_API_KEY
        TWITTER_API_KEY: DUMMY_TWITTER_API_KEY
        TWITTER_SECRET: DUMMY_TWITTER_SECRET

dependencies:
    pre:
        - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
        - if [ ! -e $ANDROID_HOME/tools/bin/sdkmanager ]; then echo y | android update sdk --no-ui --all --filter tools; fi
        - echo y | $ANDROID_HOME/tools/bin/sdkmanager --verbose "platform-tools" "patcher;v4" "build-tools;25.0.2" "extras;google;m2repository"
    cache_directories:
        - /usr/local/android-sdk-linux/tools
        - /usr/local/android-sdk-linux/platform-tools
        - /usr/local/android-sdk-linux/build-tools/25.0.2
        - /usr/local/android-sdk-linux/licenses
        - /home/ubuntu/.gradle/caches/
        - /home/ubuntu/.gradle/wrapper/
        - /home/ubuntu/.m2/repository

test:
    pre:
        - ./team-props/scripts/ci-mock-google-services-setup.sh
    override:
        - ./gradlew assembleDebug check --console=plain --stacktrace --continue
    post:
        - cp -R app/build/outputs/apk/* $CIRCLE_ARTIFACTS
        - mkdir -p $CIRCLE_TEST_REPORTS/reports/junit
        - cp -R app/build/outputs/test-results/* $CIRCLE_ARTIFACTS/reports/junit
        - mkdir -p $CIRCLE_TEST_REPORTS/reports/lint
        - cp -R app/build/outputs/reports/lint-results.xml $CIRCLE_ARTIFACTS/reports/lint
        - cp -R app/build/outputs/reports/pmd $CIRCLE_ARTIFACTS/reports
        - cp -R app/build/outputs/reports/checkstyle $CIRCLE_ARTIFACTS/reports
        - cp -R app/build/outputs/reports/findbugs $CIRCLE_ARTIFACTS/reports
        - cp -R app/build/outputs/reports/findbugs $CIRCLE_ARTIFACTS/reports
